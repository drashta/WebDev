<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    <title>Attributes Practice</title>
</head>
<body>
    <h1>HTML Attributes Practice</h1>

    <!--Example 1: Link with target attriibute-->
    <p>
        Visit
        <a href="https://www.google.com" target="_blank">Google</a>
        - it opens in a new tab!
    </p>

    <!--Example 2: Image with alt and width atrributes-->
    <form>
        <input type="text" placeholder="Enter your name">
        <button type="submit">Submit</button>
    </form>
    
    <!-- Example 3: Input with placeholder and type attributes -->
    <form>
        <input type="text" placeholder="Enter your age">
        <button type="submit">Submit</button>
    </form>

    <!-- Example 4: Button with disabled attribute -->
    <button disabled>Can't click me!</button>

    <!-- Example 5: Paragraph with style attribute -->
    <p style="color: rgb(208, 42, 42); font-weight: bold;">
        This paragraph uses the style attribute to change color and make text bold.
    </p>

    <!-- Example 6: Image with title attribute -->
    <img src="https://via.placeholder.com/100" alt="Small Image" title="Hover to see this!">

    
</body>
</html>
